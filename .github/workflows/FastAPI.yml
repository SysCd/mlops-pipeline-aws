name: FastAPI Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/github-actions-ec2
          chmod 600 ~/.ssh/github-actions-ec2

        # Copy directory to EC2-
      - name: Copy code to EC2
        run: |
          scp -i ~/.ssh/github-actions-ec2 -o StrictHostKeyChecking=no -r * ec2-user@18.135.95.252:~/mlops/

      - name: Deploy to EC2 and restart backend
        run: |
          ssh -i ~/.ssh/github-actions-ec2 -o StrictHostKeyChecking=no ec2-user@18.175.63.113 << 'ENDSSH'
            cd ~/mlops-pipeline-aws
            git pull origin main
            sudo docker build -t mlops-api ./app-backend
            sudo docker stop $(sudo docker ps -q --filter ancestor=mlops-api) || true
            sudo docker run -d -p 5000:5000 mlops-api
          ENDSSH
